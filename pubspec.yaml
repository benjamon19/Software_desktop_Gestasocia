name: gestasocia
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  
  # Gráficos
  fl_chart: ^1.0.0
  
  # Firebase - VERSIONES COMPATIBLES
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1  
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.3  # Actualizado a versión compatible
  
  # Estado y navegación
  get: ^4.6.6
  
  # Formularios
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.2
  
  # Internacionalización
  intl: ^0.20.2

  # Persistencia local
  shared_preferences: ^2.3.3

  # QR Code y Códigos de Barras
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.4
  barcode: ^2.2.4
  
  # Para guardar/descargar códigos de barras
  screenshot: ^3.0.0
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  pdf: ^3.10.8
  excel: ^4.0.3
  
  # Imágenes y archivos
  image_picker: ^1.1.2   # Para cámara y galería
  file_picker: ^8.1.4    # Para seleccionar archivos

  # Gestión de ventana
  window_manager: ^0.5.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/